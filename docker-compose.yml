version: '3.7'

services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"

  angular:
    build: angular-client
    depends_on:
      - express
    ports:
      - "4200:4200"
    volumes:
      - ./angular-client:/app

  express:
    build:
     context: express-server
    depends_on:
      - mongo
    ports:
      - "3000:3000"
    volumes:
      - ./express-server:/app
      - /app/node_modules
    environment:
      SCRIPT: test-watch
