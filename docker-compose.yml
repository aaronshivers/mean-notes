version: '3'

services:
  angular:
    build: angular-client
    hostname: localhost
    ports:
      - "4200:4200"
    volumes:
      - ./angular-client:/usr/src/app

  express:
    build: express-server
    ports:
      - "3000:3000"

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
