<ul class="list">
  <li
    *ngFor="let item of items$ | async"
    class="list__item">
    <span
      (click)="onToggleCompleted(item)"
      [ngClass]="item.completed ? 'completed' : null"
      class="list__text">{{ item.text }}</span>
    <button
      (click)="onDelete(item._id)"
      class="button list__button">X
    </button>
  </li>
</ul>
