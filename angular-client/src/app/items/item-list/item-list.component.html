<ul class="list">
  <li
    *ngFor="let item of items"
    class="list__item">
    <span
      (click)="onToggleCompleted(item._id)"
      [ngClass]="item.completed ? 'list__item--completed' : null"
      class="list__text">{{ item.text }}</span>
    <button
      (click)="onDelete(item._id)"
      class="button button--danger">X
    </button>
  </li>
</ul>
